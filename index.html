<!doctype html>
<html lang="en">

<head>
    <title>Calculadora IMC</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/jquery-3.6.3.min.js"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body style="background-color: rgb(213, 173, 250);">
    <div class="d-flex justify-content-center aling-cotent-center flex-row pt-5">
        <div class="card">
            <di class="card-body">
                <h3 class="text-center">Calculadora IMC</h3>
                <hr>
                <div class="row py-2">
                    <div class="col-3">
                        <label class="col-form-label">Nome</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="nome" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="col-form-label">Altura</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="altura" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-3">
                        <label class="col-form-label">Peso</label>
                    </div>
                    <div class="col-9">
                        <input type="text" id="peso" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto py-3">
                    <button class="btn btn-outline-success btn-sm" id="btnCalc" type="button">Calcular</button>
                </div>

                <div id="cardIMC"></div>
            </di>
        </div>
    </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        $(() => {
            $("#btnCalc").click(function () {
                var nome = $('#nome').val()
                var altura = $('#altura').val()
                var peso = $('#peso').val()

                var imc = peso / (altura * altura)
                $('#cardIMC').html(`
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">${nome} o seu IMC Ã©: ${imc.toFixed(2)}</h3>
                        </div>
                    </div>`)
            })
        })
    </script>
</body>

</html>
